<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="180" height="180">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <g filter="url(#glow)">
    <!-- Écran d'ordinateur -->
    <rect x="20" y="20" width="60" height="40" rx="2" ry="2" fill="white" />
    
    <!-- Base de l'écran -->
    <rect x="35" y="60" width="30" height="5" fill="white" />
    
    <!-- Support de l'écran -->
    <rect x="45" y="65" width="10" height="5" fill="white" />
    
    <!-- Socle de l'écran -->
    <rect x="30" y="70" width="40" height="5" rx="2" ry="2" fill="white" />
    
    <!-- Symboles de code à l'intérieur de l'écran -->
    <text x="35" y="45" font-family="monospace" font-size="20" fill="#9D4EDD">&lt;&gt;</text>
  </g>
</svg>
