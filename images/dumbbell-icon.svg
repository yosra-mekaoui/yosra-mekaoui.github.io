<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="180" height="180">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <g filter="url(#glow)">
    <!-- Poids gauche -->
    <rect x="10" y="35" width="15" height="30" rx="3" ry="3" fill="white" />
    
    <!-- Barre centrale -->
    <rect x="25" y="45" width="50" height="10" fill="white" />
    
    <!-- Poids droit -->
    <rect x="75" y="35" width="15" height="30" rx="3" ry="3" fill="white" />
  </g>
</svg>
